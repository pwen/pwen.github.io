name: Update Pulse Data

on:
    schedule:
        # Run daily at 7:00 AM UTC (after US market close)
        - cron: "0 7 * * *"
    workflow_dispatch: # Allow manual trigger

permissions:
    contents: write

jobs:
    update-data:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Fetch latest data
              env:
                  FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
              run: uv run scripts/fetch_pulse_data.py

            - name: Commit and push
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add assets/data/pulse/metrics.json
                  git diff --cached --quiet || (git commit -m "chore: update pulse data $(date -u +%Y-%m-%d)" && git push)
