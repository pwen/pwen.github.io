<div class="pulse">
    <div class="pulse-header">
        <div class="pulse-title-row">
            <h2 class="pulse-section-title">展望</h2>
            <div class="pulse-year-selector">
                <select id="pulse-year">
                    <option value="2026" selected>2026</option>
                </select>
            </div>
        </div>
        <p class="pulse-subtitle">俗话说，投资是认知的变现。每年年初，我会写下几个关于世界走向的判断，然后用一年或更长的时间去验证。不怕被打脸，只求认真思考过。</p>
        <p class="pulse-updated" id="pulse-updated"></p>
    </div>

    <!-- Thesis cards (clickable, expandable for detail) -->
    <div class="pulse-theses" id="pulse-theses"></div>

    <!-- Charts by category (sruth-style collapsible) -->
    <div class="pulse-section-header">
        <h2 class="pulse-section-title">看图说话</h2>
        <div class="change-mode-toggle" id="change-mode-toggle">
            <button class="change-mode-btn active" data-mode="auto">auto</button>
            <button class="change-mode-btn" data-mode="bp">bp</button>
            <button class="change-mode-btn" data-mode="pct">%</button>
        </div>
    </div>
    <div class="charts-categories" id="charts-categories"></div>

    <!-- Year reflection (shown for past years) -->
    <div class="pulse-reflection" id="pulse-reflection" style="display:none;">
        <h2 class="pulse-section-title">回顾</h2>
        <div id="pulse-reflection-content"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
